<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <h1>Registration Form</h1>
    <h2>Fill up the form with correct values</h2>
  <form action="success.html">
    <table>
        <tr>
            <th><label for="name" class="titre">Name*</label></th>
            <th><label for="lastname" class="titre">Last Name*</label></th>
        </tr>
        <tr>
            <td><input type="text" id="name" placeholder="Enter your name" required></td>
            <td><input type="text" id="lastname" placeholder="Enter your lastname" required></td>
        </tr>
    </table>
    <label for="email" class="titre">Email*</label>
    <br>
    <input type="email" id="email" placeholder="Enter your email" required>
    <br>
    <label for="phonenumber" class="titre">Phone Number*</label>
    <br>
    <input type="number" id="phonenumber" placeholder="Enter your phonenumber" required>
    <br>
    <label for="password" class="titre">Password*</label>
    <br>
    <input type="password" id="password" placeholder="Enter your password" required>
    <br>
    <label for="confirmation" class="titre">Confirm your password</label>
    <br>
    <input type="password" id="confirmation" placeholder="confirm your password*" required>
    <br>
    <button  id="btn" class="titre" style="text-align: center;">
        Submit
    </button>
  </form>
</div>

    
</body>
</html>
